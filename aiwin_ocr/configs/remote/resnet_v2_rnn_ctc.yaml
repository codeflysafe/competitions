base:
   mean: 
      - 0.485
      - 0.456
      - 0.406
   std: 
      - 0.229
      - 0.224
      - 0.225
   device: 'cpu'
   in_channel: 3
   height: 32
   width: 336
   train_rate: 0.9
   train: True
   pretrained: True
   load_path: 'checkpoints/resnet_v2_rnn_ctc/20211115/20211115_11502_resnet_v2_rnn_ctc.pt'
   characters: '-分仟贰拾玖正角壹柒亿肆捌万佰元叁陆整圆伍零'

train:
  batch_size: 128
  input_path: '/Disk/hsj/dataset/2021A_T1_Task1_dataset/train'
  multi: True
  checkpoints_path: 'checkpoints/resnet_v2_rnn_ctc'
  output_path: ''
  early_stop: 50
  valid_interval: 2
  epochs: 500
  keep_ratio: False

test:
  batch_size: 32
  input_path: '/Disk/hsj/dataset/2021A_T1_Task1_dataset/test'
  output_path: 'resnet_v2_rnn_ctc'
  submit_path: '/aiwin/ocr-A/submit/'
  multi: True
  keep_ratio: False

base_model: 'CRNN'

model:
  name: 'resnet_v2_rnn_ctc'
  cnn: 'ResNetV2'
  rnn: 'lstm'
  map_to_seq_hidden: 512
  rnn_hidden: 128
  rnn_num_layers: 2
  num_class: 37

loss:
  decode_method: "beam_search"
  beam_size: 10
  center_loss: False


optimizer:
  momentum: 0.9
  base_lr: 0.001
  milestones: 
    - 50
    - 150
  gamma: 0.1
  

  


  
  
  

   
   
